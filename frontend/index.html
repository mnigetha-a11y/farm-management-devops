<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Farm Management System</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f4f7f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; }
        #login-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #dashboard-section { display: none; }
        nav { background: var(--primary); color: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; border-bottom: 5px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input, .btn { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        .btn { background: var(--primary); color: white; cursor: pointer; font-weight: bold; border: none; }
    </style>
</head>
<body>
    <div id="login-section">
        <div class="login-card">
            <h2 style="color: var(--primary);">ðŸŒ¾ Farm Cloud</h2>
            <input type="text" id="username" placeholder="Username (admin)">
            <input type="password" id="password" placeholder="Password (admin123)">
            <button class="btn" onclick="validateLogin()">LOGIN</button>
        </div>
    </div>

    <div id="dashboard-section">
        <nav><span>ðŸŒ¿ Smart Farm Management Dashboard</span><button onclick="location.reload()" style="color:white; background:none; border:1px solid white; cursor:pointer;">Logout</button></nav>
        <div class="grid">
            <div class="stat-card"><h3>Soil Moisture</h3><h2 style="color:var(--primary)">42%</h2><p>Status: Optimal</p></div>
            <div class="stat-card"><h3>Live Livestock</h3><h2 style="color:var(--primary)">128</h2><p>All Active</p></div>
            <div class="stat-card"><h3>K8s Cluster</h3><h2 style="color:var(--primary)">Stable</h2><p>Node: Minikube</p></div>
        </div>
    </div>

    <script>
        function validateLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if (user === "admin" && pass === "admin123") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("dashboard-section").style.display = "block";
            } else { alert("Invalid Credentials!"); }
        }
    </script>
</body>
</html>
